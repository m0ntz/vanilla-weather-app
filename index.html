<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="src/sytle.css">
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <div class="overview">
        <h1>New York</h1>
        <ul>
          <li>
            Friday 05:00
          </li>
          <li>
            Clear
          </li>
        </ul>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="d-flex weather-temperature">
            <img src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png" alt="rain-icon" class="float-left" />
            <strong id="temperature">12</strong><span class="units">°C |<a href="#">°F</a></span>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>
              Precipitaion: 0%
            </li>
            <li>
              Humidity: 73%
            </li>
            <li>
              Wind: 2 km/h
            </li>
          </ul>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/m0ntz/vanilla-weather-app" target="_blank">Open-source code</a> by Montserrat Chavez
    </footer>
  </div>
  <script src="src/script.js"></script>
</body>

</html>
