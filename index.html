<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/sytle.css">
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <form id="search-form">
        <div class="row">
          <div class="col-9">
            <input type="search" placeholder="Enter location" class="form-control" id="city-input" />
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="btn btn-primary" />
          </div>
        </div>
      </form>
      <div class="overview">
        <h1 id="city"></h1>
        <ul>
          <li>Last updated: <span id="date"></span>
          </li>
          <li id="description">
          </li>
        </ul>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="d-flex weather-temperature">
            <img src="..." alt="rain-icon" class="float-left" id="icon" />
            <strong id="temperature"></strong>
            <span class="units"><a href="#" id="celsius-link" class="active"> °C</a> |<a href="#"
                id="fahrenheit-link">°F</a></span>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>
              Humidity: <span id="humidity"></span>%
            </li>
            <li>
              Wind: <span id="wind"></span> km/h
            </li>
          </ul>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/m0ntz/vanilla-weather-app" target="_blank">Open-source code</a> by Montserrat Chavez
    </footer>
  </div>
  <script src="src/script.js"></script>
</body>

</html>
